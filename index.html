<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2f33; /* Cor de fundo inspirada no Discord */
            color: #ffffff;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #23272a; /* Cor do container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 5px; /* Reduzi a margem pra encaixar o slogan */
            color: #7289da; /* Cor do título inspirada no Discord */
        }
        p.slogan { /* Estilo pro slogan */
            font-size: 1.2em;
            color: #ffffff; /* Cor branca pro slogan */
            margin-top: 0;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background-color: #7289da; /* Cor dos botões */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #677bc4; /* Cor dos botões ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WikiBot</h1>
        <p class="slogan">Information made easy</p> <div class="buttons">
            <a href="https://discord.com/oauth2/authorize?client_id=1376009936730980433&permissions=274878024704&integration_type=0&scope=bot" class="button">+ Add me</a>
            <a href="LINK_COMANDOS_DO_BOT" class="button">_ Commands</a>
        </div>
    </div>
</body>
</html>
