<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiBot - Discord Information Made Easy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Fonte mais moderna */
            background-color: #1a1a2e; /* Fundo mais escuro */
            color: #e0e0e0; /* Texto claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap'); /* Importa a fonte Poppins */

        .header-top {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Alinha o WikiBot à esquerda */
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .wikibot-logo {
            display: flex;
            align-items: center;
            font-size: 1.8em;
            font-weight: 700;
            color: #fff;
        }

        .wikibot-logo i {
            margin-right: 10px;
            color: #7289da; /* Cor do Discord */
        }

        .hero-section {
            flex-grow: 1; /* Permite que a seção ocupe o espaço restante */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            box-sizing: border-box;
        }

        .hero-image-container {
            margin-bottom: 30px; /* Espaço abaixo da imagem */
            width: 100%;
            max-width: 250px; /* Limita a largura da imagem */
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); /* Sombra suave */
        }

        .hero-title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #fff;
        }

        .hero-description {
            font-size: 1.1em;
            max-width: 700px;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #b0b0b0;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap; /* Quebra linha em telas menores */
            justify-content: center;
            gap: 20px; /* Espaço entre os botões */
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; /* Evita quebra de linha no texto do botão */
        }

        .btn-primary {
            background-color: #7289da; /* Cor do Discord */
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #677bc4;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #36393f; /* Cor mais escura, tipo Discord */
            color: #fff;
            border: 2px solid #5a5a5a;
        }

        .btn-secondary:hover {
            background-color: #4a4d52;
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.2em;
            }

            .hero-description {
                font-size: 1em;
            }

            .wikibot-logo {
                font-size: 1.5em;
            }

            .buttons-container {
                flex-direction: column; /* Botões um abaixo do outro */
                align-items: center;
            }

            .btn {
                width: 80%; /* Botões ocupam mais largura */
                max-width: 300px; /* Limita a largura máxima */
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.8em;
            }

            .hero-description {
                font-size: 0.9em;
            }

            .hero-image-container {
                max-width: 200px; /* Reduz um pouco mais a imagem em telas muito pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="header-top">
        <div class="wikibot-logo">
            <i class="fas fa-book"></i> WikiBot
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-image-container">
            <img src="https://i.imgur.com/39hNq1Y.png" alt="WikiBot Illustration" class="hero-image">
        </div>
        <h1 class="hero-title">Discord Information Made Easy</h1>
        <p class="hero-description">WikiBot enables users to perform comprehensive Wikipedia searches using a single, intuitive command, delivering immediate results without the need to navigate external websites.</p>
        <div class="buttons-container">
            <a href="#" class="btn btn-primary">Add To Server</a>
            <a href="#" class="btn btn-secondary">Login with Discord</a>
        </div>
    </div>
</body>
</html>
