<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiBot - Bot do Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Coloca os elementos em coluna para o header ficar em cima */
            justify-content: flex-start; /* Alinha ao topo */
            align-items: center;
            min-height: 100vh;
            background-color: #2c2f33; /* Cor de fundo inspirada no Discord */
            color: #ffffff;
            margin: 0;
        }

        .header {
            width: 100%;
            background-color: #23272a; /* Cor do header */
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center; /* Centraliza o conteúdo do header */
            align-items: center;
            position: fixed; /* Deixa o header fixo no topo */
            top: 0;
            left: 0;
            z-index: 1000; /* Garante que fique acima de outros elementos */
        }

        .header-content {
            display: flex;
            align-items: center;
            max-width: 1000px; /* Limita a largura do conteúdo do header */
            width: 90%; /* Ocupa 90% da largura do pai */
            justify-content: space-between; /* Espaça os elementos dentro do header */
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #7289da; /* Cor de fundo padrão se não tiver imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-bot-name {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.3em;
            margin-left: 10px;
        }

        .header-nav a {
            color: #dcddde;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .header-nav a:hover {
            color: #7289da; /* Cor dos links ao passar o mouse */
        }

        /* Ajusta o conteúdo principal para não ficar por baixo do header fixo */
        .main-content-wrapper {
            padding-top: 80px; /* Altura do header + um pouco de espaço */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-grow: 1; /* Permite que o wrapper ocupe o espaço restante */
        }

        .container {
            text-align: center;
            background-color: #23272a; /* Cor do container do bot */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Espaço abaixo do container se precisar de outros elementos */
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #7289da; /* Cor do título inspirada no Discord */
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        .button {
            background-color: #7289da; /* Cor dos botões */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .button:hover {
            background-color: #677bc4; /* Cor dos botões ao passar o mouse */
        }

        /* Responsividade básica */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column; /* Itens do header em coluna */
                align-items: flex-start;
                padding: 10px 5%;
            }
            .header-nav {
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: space-around; /* Espaça os links */
            }
            .header-nav a {
                margin-left: 0;
            }
            .main-content-wrapper {
                padding-top: 120px; /* Ajusta o padding para o header maior */
            }
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            .button {
                width: 100%;
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-avatar">
                    <img src="URL_DA_FOTO_DO_SEU_BOT.png" alt="Bot Avatar">
                    </div>
                <div class="header-bot-name">WikiBot</div>
            </div>
            <nav class="header-nav">
                <a href="index.html">Home</a>
                <a href="commands.html">Commands</a>
                <a href="#">Support</a>
                </nav>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="container">
            <h1>WikiBot</h1>
            <div class="buttons">
                <a href="https://discord.com/oauth2/authorize?client_id=1376009936730980433&permissions=274878024704&integration_type=0&scope=bot" class="button">+ Add me</a>
                <a href="commands.html" class="button"> >_ Commands</a>
            </div>
        </div>
    </div>
</body>
</html>
